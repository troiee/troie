<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Layout</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        td {
            border: 1px white;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th colspan="6">1</th>
            </tr>
            <tr>
                <th >2</th>
                <th rowspan="2">3</th>
                <th>4</th>
                <th>5</th>
                <th colspan="2">6</th>
            </tr>
            <tr>
                <th>7</th>
                <th>8</th>
                <th colspan="3">9</th>
            </tr>
              <tr>    
                <th colspan="2">10</th>
                <th rowspan="3">11</th>
                <th rowspan="3">12</th>
                <th rowspan="3">13</th>
                <th rowspan="3">14</th>
                
            </tr>
            <tr>
                <th colspan="2" rowspan="3">15</th>
            </tr>
            
                <td></td>
               
            <tr>
              	<th>16</th>
                <th colspan="3">17</th>     
             </tr>  
          <tr>
            <th colspan="2">18</th>
                <th>19</th>
                <th>20</th>
                <th colspan="2">21</th>
          </tr>
        </table>
    </center>
</body>
</html>
